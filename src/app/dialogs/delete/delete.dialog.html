<div class="container">
  <h3 mat-dialog-title>Estas seguro?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Title: {{data.title}}
    <p></p>
    State: {{data.state}}
    <p></p>
    Url: {{data.url}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Eliminar</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
